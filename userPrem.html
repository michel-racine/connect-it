<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect-IT - Paid</title>
    <link rel="icon" type="image/png" href="./Images/connect-it-bee-icon.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="background-logo2"></div>
    <div class="header">
      <h3><span id="user-name"></span></h3>
    </div>
    <div class="menu-bar">
      <ul>
        <li>
          <a id="mailLink" href="./Pages/userPremMail.html">Mail</a>
        </li>
        <li>
          <a id="profileLink" href="./Pages/userProfile.html">Profile</a>
        </li>
        <li>
          <a id="matchesLink" href="./Pages/userMatches.html">Matches</a>
        </li>
        <li>
          <a id="eventsLink" href="./Pages/userEvents.html">Events</a>
        </li>
        <li>
          <a id="contactLink" href="./Pages/userContact.html">Contact</a>
        </li>
        <li>
          <a id="ccLink" href="./Pages/userPremCC.html">Payment Info</a>
        </li>
      </ul>
      <script>
      // Retrieve username from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('user-name').textContent = username;
        document.getElementById('profileLink').addEventListener('click', function(event) {
          this.href = "./Pages/userProfile.html?username=" + encodeURIComponent(username);
        });
        document.getElementById('mailLink').addEventListener('click', function(event) {
          this.href = "./Pages/userPremMail.html?username=" + encodeURIComponent(username);
        });
        document.getElementById('matchesLink').addEventListener('click', function(event) {
          this.href = "./Pages/userMatches.html?username=" + encodeURIComponent(username);
        });
        document.getElementById('eventsLink').addEventListener('click', function(event) {
          this.href = "./Pages/userEvents.html?username=" + encodeURIComponent(username);
        });
        document.getElementById('contactLink').addEventListener('click', function(event) {
          this.href = "./Pages/userContact.html?username=" + encodeURIComponent(username);
        });
        document.getElementById('ccLink').addEventListener('click', function(event) {
          this.href = "./Pages/userPremCC.html?username=" + encodeURIComponent(username);
        });
      </script>
    </div>
<div>
  <img title="profile-image" style="width: 20%;" src="Images/face.png"></div>
</div>
  </body>
</html>
