<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      type="image/png"
      href="../Images/connect-it-bee-icon.png" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      /* Style for the popup forms */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative; /* This is required for positioning the close button */
      }
      .popup input,
      .popup textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .popup button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .popup button:hover {
        background-color: #0056b3;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        color: #333;
        cursor: pointer;
      }
      .close-btn:hover {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="background-logo2"></div>
    <div class="header">
      <h3>Contact Us</h3>
    </div>

    <div class="menu-bar">
      <ul>
        <li>
          <a id="mailLink" href="./userPremMail.html">Mail</a>
        </li>
        <li>
          <a id="profileLink" href="./userProfile.html">Profile</a>
        </li>
        <li>
          <a id="matchesLink" href="./userMatches.html">Matches</a>
        </li>
        <li>
          <a id="eventsLink" href="./userEvents.html">Events</a>
        </li>
        <li>
          <a id="contactLink" href="./userContact.html">Contact</a>
        </li>
        <li>
          <a id="ccLink" href="./userPremCC.html">Payment Info</a>
        </li>
      </ul>
    </div>

    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>
        If you have any feedback or need to report malicious content, please use
        the buttons below:
      </p>

      <button id="feedbackBtn">Give Feedback</button>
      <button id="reportBtn">Report Malicious Content</button>
    </div>

    <div id="feedbackPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup('feedbackPopup')"
          >&times;</span
        >
        <h3>Feedback Form</h3>
        <form id="feedbackForm">
          <textarea
            name="feedback"
            placeholder="Your feedback..."
            rows="5"
            required></textarea>
          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>

    <div id="reportPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup('reportPopup')"
          >&times;</span
        >
        <h3>Report Malicious Content</h3>
        <form id="reportForm">
          <textarea
            name="report"
            placeholder="Please describe the issue..."
            rows="5"
            required></textarea>
          <button type="submit">Submit Report</button>
        </form>
      </div>
    </div>

    <script>
      // Open Feedback Form
      document
        .getElementById('feedbackBtn')
        .addEventListener('click', function () {
          document.getElementById('feedbackPopup').style.display = 'flex';
        });

      // Open Report Malicious Contact Form
      document
        .getElementById('reportBtn')
        .addEventListener('click', function () {
          document.getElementById('reportPopup').style.display = 'flex';
        });

      // Close Popup
      function closePopup(popupId) {
        document.getElementById(popupId).style.display = 'none';
      }

      // Events for form submission handling
      document
        .getElementById('feedbackForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          const feedback = event.target.feedback.value;
          alert('Feedback Submitted: ' + feedback);
          closePopup('feedbackPopup');
        });

      document
        .getElementById('reportForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          const report = event.target.report.value;
          alert('Report Submitted: ' + report);
          closePopup('reportPopup');
        });
    </script>
  </body>
</html>
