<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect-IT - Credit Card Info</title>
    <link
      rel="icon"
      type="image/png"
      href="../Images/connect-it-bee-icon.png" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      label {
        display: block;
      }
      input {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div class="background-logo2"></div>
    <div class="header">
      <h3>Payment Information</h3>
    </div>

    <div class="menu-bar">
      <ul>
        <li>
          <a href="./userPremMail.html">Mail</a>
        </li>
        <li>
          <a href="./userProfile.html">Profile</a>
        </li>
        <li>
          <a href="./userMatches.html">Matches</a>
        </li>
        <li>
          <a href="./userEvents.html">Events</a>
        </li>
        <li>
          <a href="./userContact.html">Contact</a>
        </li>
        <li>
          <a href="./userPremCC.html">Payment Info</a>
        </li>
      </ul>
    </div>

    <div class="payment-container">
      <h2>Enter Your Credit Card Information</h2>
      <form id="payment-form">
        <label for="cardholder-name">Cardholder Name</label>
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          required />
        <br />
        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          required
          pattern="\d{16}"
          maxlength="16"
          placeholder="1111222233334444" />
        <br />

        <label for="expiry-date">Expiration Date</label>

        <input type="month" id="expiry-date" name="expiry-date" required />
        <br />

        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          required
          pattern="\d{3,4}"
          maxlength="4"
          placeholder="123" />
        <br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById('payment-form')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          alert('Payment information submitted successfully!');
        });
    </script>
  </body>
</html>
