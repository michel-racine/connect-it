<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="../Images/connect-it-bee-icon.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="background-color: rgb(162, 201, 228)">
    <div class="background-logo2"></div>
    <div class="header">
      <h3 id="dashboard-title">Admin Testing Dashboard</h3>
    </div>
    <div class="menu-bar">
      <ul>
        <li>
          <a href="./adminMail.html">Mail</a>
        </li>
        <li>
          <a href="./adminDatabases.html">Databases</a>
        </li>
        <li>
          <a href="./adminAccounts.html">Accounts</a>
        </li>
        <li>
          <a href="./adminSecurity.html">Security</a>
        </li>
        <li>
          <a href="./adminTesting.html">Testing</a>
        </li>
      </ul>
    </div>
    <hr />

    <div class="content-container">
      <div class="dropdown-section">
        <label for="options">Select Test:</label>
        <select id="options">
          <option value="STRESS">System Stress</option>
          <option value="XSS">All Fields: XSS</option>
          <option value="STORAGE">Storage Capacity</option>
          <option value="LOGIN_BRUTE">Pen: Login brute</option>
          <option value="DATABASE_GENERAL">Database Integrity</option>
        </select>
      </div>

      <div class="dropdown-section">
        <label for="options2">Select Testing Mode:</label>
        <select id="options2">
          <option value="QUIET">Quiet</option>
          <option value="VERBOSE">Verbose</option>
          <option value="DETAIL">Detailed</option>
          <option value="LOG">Output to Log</option>
        </select>
        <br />
        <button onclick="fauxSuccessOutput()">Submit</button>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="user-input"
          placeholder="Enter additional options or press ? for help" />
        <p id="output-text"></p>
      </div>

      <div
        class="console-output"
        id="console-output"
        style="
          background-color: black;
          color: limegreen;
          padding: 10px;
          font-family: monospace;
          font-size: 1rem;
          text-align: left;
          height: 200px;
          overflow-y: auto;
          white-space: pre-wrap;
          border: 1px solid white;
          margin-bottom: 40px;
          margin-top: 20px;
        ">
        >>>
      </div>
      <button style="margin: 0" onclick="clearConsole()">Clear</button>
      <script>
        function clearConsole() {
          document.getElementById('console-output').textContent = '>>> ';
        }
      </script>
      <script>
        function fauxSuccessOutput(delay = 500) {
          let index = 0;
          let query =
            '[+] Running test: "' +
            document.getElementById('options').value +
            '"<br>[ ] with mode: ' +
            document.getElementById('options2').value +
            (document.getElementById('user-input').value.length > 0
              ? '<br>[ ] with options: ' +
                document.getElementById('user-input').value
              : '');

          let text = [
            '[+] Testing...<br>',
            query + '<br>',
            '##',
            '#####',
            '##',
            '#######',
            '#',
            '#########',
            '####',
            '<br>[+] Test OK.<br>',
          ];

          function printNextLine() {
            if (index < text.length) {
              let outputElement = document.getElementById('console-output');
              outputElement.innerHTML += text[index];
              index++;
              setTimeout(printNextLine, delay);
            }
          }
          printNextLine();
        }
      </script>
    </div>
  </body>
</html>
