<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      rel="icon"
      type="image/png"
      href="../Images/connect-it-bee-icon.png" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="background-logo2"></div>
    <div class="header">
      <h3>Events</h3>
    </div>

    <div class="menu-bar">
      <ul>
        <li>
          <a href="./userPremMail.html">Mail</a>
        </li>
        <li>
          <a href="./userProfile.html">Profile</a>
        </li>
        <li>
          <a href="./userMatches.html">Matches</a>
        </li>
        <li>
          <a href="./userEvents.html">Events</a>
        </li>
        <li>
          <a href="./userContact.html">Contact</a>
        </li>
        <li>
          <a href="./userPremCC.html">Payment Info</a>
        </li>
      </ul>
    </div>

    <div class="match-container">
      <div
        style="
          width: 100%;
          height: 1px;
          background-color: rgba(0, 0, 0, 0.5);
          margin-bottom: 1%;
        "></div>
      <form id="search-form">
        <div
          style="display: flex; flex-direction: flex-start; margin: 3% 4% 0 4%">
          <div class="dropdown-section">
            <label for="radius">Select Match Radius (km):</label>
            <select id="radius">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </form>
      <br />
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23349.421630777622!2d-81.23860085!3d42.98506239999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1744129485428!5m2!1sen!2sca"
        width="600"
        height="450"
        style="
          border: 2px solid black;
          border-radius: 10px; /* Soft corners for a more romantic feel */
          box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2); /* Soft shadow to make it pop */
          filter: brightness(1) contrast(0.9); /* Brighter and more vibrant */
          transition: transform 0.3s ease-in-out;
        "
        onmouseover="this.style.transform='scale(1.05)';"
        onmouseout="this.style.transform='scale(1)';"
        allowfullscreen="true"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe
      ><br />
      <button id="submitButton" type="submit">Submit</button>
    </div>
  </body>
</html>
